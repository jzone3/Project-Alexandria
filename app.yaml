application: project-alexa
version: 2
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /basic_sitemap.txt
  static_files: static/basic_sitemap.txt
  upload: static/basic_sitemap.txt

- url: /channel.html
  static_files: static/channel.html
  upload: static/channel.html

- url: /admin
  login: admin
  script: main.app

- url: /admin/
  login: admin
  script: main.app

- url: /cron
  script: main.app
  login: admin

- url: /admin_console/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: '2.6'

- name: django
  version: latest